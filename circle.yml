test:
  override:
    - bundle exec rake spec
  post:
    - bundle exec rake quality
    - bundle exec rake security
deployment:
  staging:
    branch: develop
    commands:
      - git push git@heroku.com:opotto-staging.git develop:master
      - heroku run rake db:migrate --app opotto-staging
      - bundle exec rake smoke:staging
  production:
    branch: production
    commands:
      - git push git@heroku.com:opotto.git master
      - heroku run rake db:migrate --app opotto
      - bundle exec rake smoke:production