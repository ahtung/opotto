test:
  pre:
    - bundle exec rake quality
  override:
    - bundle exec rake spec
  post:
    - git push git@heroku.com:opotto-staging.git $CIRCLE_SHA1:master
    - heroku run rake db:migrate --app opotto-staging
    - bundle exec rake smoke:staging
deployment:
  production:
    branch: master
    commands:
      - git push git@heroku.com:opotto.git $CIRCLE_SHA1:master
      - heroku run rake db:migrate --app opotto
      - bundle exec rake smoke:production