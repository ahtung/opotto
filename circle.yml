test:
  override:
    - bundle exec rake spec
    - bundle exec rake quality
    - bundle exec rake security
    - bundle exec rake smoke:staging
    environment:
        RAILS_ENV=test
        RACK_ENV=test
deployment:
  staging:
    branch: develop
    commands:
      - ./script/deploy/staging
  production:
    branch: master
    commands:
      - ./script/deploy/production
