    rules:
      title: Kurallar
      description: Malesef bazi ulkelerin katilimina izin veremiyoruz
      content_1_html: |
        <h3>Üyelik</h3><p>Opotto'ya üyelik çok kolay. Sadece menü de ve anasayfa da bulunan Giriş bağlantısına tıklayın ve Google hesabınızla giriş yapın. Ardından anında hemen yeni bir kumbara yaratabilir veya bir kumbaraya katkıda bulunabilirsiniz.</p>
      content_2_html: |
        <h3>Ödeme</h3><p>Bir kumbaraya katkıda bulunmak için kumbara sayfasını ziyaret edin ve katkı yap bağlantısına tıklayın. Yapmak istediğiniz katkı miktarını girin. Kumbara kapanana dek sizden hiçbir ücret alınmayacaktır. Kumbara sonlanma tarihinde girmiş olduğunuz miktar kumbara alıcısına iletilecektir.</p>
      content_3_html: |
        <h3>Kısıtlamalar</h3><p>Bir kumbara için $2,000'dan fazla para toplanamaz.</p><p>Aynı anda yalnızca %{pot_per_user} açık kumbaranız olabilir.</p><p>Bir kumbaraya en fazla %{limit_per_pot} kez katkıda bulunabilirsiniz.</p><p>Bir kumbaranın sonlanma tarihi en geç 90 gün olabilir.</p><p>Üzgünüz fakat Japonya, Tayvan, Singapur, Malezya ve Hindistan ülkelerindeki yönetmeliklerden ötürü bu noktalara ve bu noktalardan kumbaralara katkı yapılamamaktadır.</p>
      content_4_html: |
        <h3>İptal, iade</h3><p>Merak etmeyin. Bir kumbaraya yapış olduğunuz katkıyı, kumbara kapanma tarihine dek katkılarım sayfasından silebilirsibiz.</p>
