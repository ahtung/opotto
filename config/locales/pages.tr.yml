    home:
      introduction: Para biriktirmek için kumbaranızı oluşturun. Hayallerinizi gerçekleştirmek için kullanabilir veya hediye edebilirsiniz, yalnız veya arkadaşlarınızla!
    about:
      title: Hakkında
      subtitle: Opotto
      description: opotto makes crowd-gifting fun
      content_1_html: |
        <p>Opotto, sizin ve arkadaş grubunuzun belirli miktarda topluca biriktirilen para ile birinizi destekleyebileceğiniz bir web servisidir.</p>
        <p>Opotto isminde, Japonca'da kumbara anlamına gelen İngilizce "Pot" kelimesinden esinlenilmiştir.</p>
        <p>The name Opotto is inspired by the idea of a money collecting jar / pot (Actually Opotto literally means 'Jar' in Japanese) where an initiator assigns a jar for a certain cause and collects money from other people so that the jar can be given to the recipient on a certain occasion.</p>
      content_2_html: |
        <p>Tüm bunların yanısıra Opotto'yu, (kendinizi alıcı olarak belirleyerek) para biriktirmek, arkadaşlarınıza doğum veya düğün günü hediyesi göndermek, yakınlarınız veya desteklediğiniz kurumlara bağış toplamak için kullanabilirsiniz.</p>
      content_3_html: |
        <p>Opotto ile siz kullanıcılarımızın güvende olduğunuzu bilmenizi isteriz. Opotto her zaman en güvenli ve basiti hedeflemektedir.</p>
    security:
      title: Gizlilik ve Guvenlik
      subtitle: önemlidir
      description: secure ssl oauth2
      content_1_html: <h3>Gizlilik</h3><p>Opotto'da yapacağınız katkılar ancak siz isterseniz duyrulur. Dilerseniz kumbaralara anonim katkıda bulunabilirsiniz.</p><p>Opotto, kişisel bilgileriniz 3. kişiler ve kurumlar ile paylaşmaz.</p><p>Size ait hiçbir ödeme veya kart bilgisi sistemimizde saklanmaz. Bunun için yüksek güvenlik altyapısına sahip ödeme sistemlerinden faydalanılır.</p><p>Sitemizde bulunan SSL sertifikası ile sitemizedeki ziyaretinizin 3. şahıslar tarafından izlenmesi engellenmiş olur.</p>
      content_2_html: <h3>Güvenlik</h3><p>Opotto'da yapacağınız katkılarda ödeme işlemi sadece siz, ödeme altyapısını sağlayıcı firma ve kumbara alıcısı arasında gerçekleşir. Bu şekilde aracılar döngüden çıkarılarak sizin ve kumbara alıcısının güvenliği sağlanmış olur.</p><p>Ödeme bilgileriniz ileri kalite ve güvenlik standartlarına sahip kurumlar aracılığyla saklanır. Bu şeilde ödeme bilgilerinizin güvenliği garanti altına alınmış olur.</p>
