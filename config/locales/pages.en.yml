      title: Security
      subtitle: is of great matter
      content: how secure is opotto?
      description: secure ssl oauth2
      content_1_html: <h3>Privacy</h3><p>Your contributions will not be public unless you want to. You can contribute anonymously if you would like</p><p>Opotto will not share any of your private information to any 3rd parties</p><p>Opotto will not store any payment information. We are high quality standart payment gateways for that.</p><p>With our SSL certificate, no 3rd parties can watch your visit on our site.</p>
      content_2_html: <h3>Security</h3><p>All the transactions will only process between you, payment gateway and the pot receiver. This way, receiver's and your security is covered bu puting any agent out of the loop.</p><p>Your payment information will be stored by high quality standart service providers. </p>
    rules:
      title: Rules
      subtitle: are there to break
      description: Some countries are not allowed to join
      content_1_html: |
        <h3>Membership</h3><p>You can easily sign up with your Google account. Just hit the login link and you can create your own pot right away.</p>
      content_2_html: |
        <h3>Payments</h3><p>Just set the amount you would like to contribute. No transaction will be made until the pot ends.</p>
      content_3_html: |
        <h3>Limitations</h3><p>No more than $2,000 can be collected for a pot</p><p>You can only have %{pot_per_user} open pots at a time.</p><p>You can only contribute %{limit_per_pot} times to a pot</p><p>A pot's end date must be earlier than 90 days.</p><p>We are sorry but due to regulations in Japan, Taiwan, Singapore, Malaysia and India, we cannot accept any payment from these countries.</p>
      content_4_html: |
        <h3>Cancellation & refunds</h3><p>Don't worry, you can easily cancel any of your contributions until the pots's end date. Just visit my contributions page, find the one you looking for and click on cancel link.</p>
